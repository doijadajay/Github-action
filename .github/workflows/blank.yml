name: Build and Package Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build application
      run: npm run build

    - name: Package application
      run: |
        mkdir -p dist
        tar -czf dist/my-application.tar.gz -C path/to/build/output .

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: my-application
        path: dist/my-application.tar.gz
